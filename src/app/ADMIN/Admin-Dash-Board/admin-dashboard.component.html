<mat-menu #adminMenu="matMenu">
  <button mat-menu-item (click)="logOut()">LogOut</button>
</mat-menu>
<div class="container">
  <div #card style="margin-top: 20px">
    <mat-card class="mybutton">
      <mat-card-header>
        <mat-card-title class="text-oneline">Pending Order</mat-card-title>
      </mat-card-header>
    </mat-card>
  </div>

  <div style="margin-top: 10px">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8 mybutton">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="pid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.pid }}</td>
        </ng-container>

        <!-- User Name Column -->

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.username }}</td>
        </ng-container>
        <!-- Product Name Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Product Name
          </th>
          <td mat-cell *matCellDef="let row">{{ row.productName }}</td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
          <td mat-cell *matCellDef="let row">{{ row.quantity }}</td>
        </ng-container>

        <!-- Process Column -->
        <ng-container matColumnDef="process">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Process</th>
          <td mat-cell *matCellDef="let row">{{ row.process }}</td>
        </ng-container>

        <!-- date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>DATE</th>
          <td mat-cell *matCellDef="let row">{{ row.date | date }}</td>
        </ng-container>
        <!-- Comment Column -->
        <ng-container matColumnDef="comment">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Comment</th>
          <td mat-cell *matCellDef="let row">{{ row.comment }}</td>
        </ng-container>

        <!-- payment button -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-raised-button
              color="warn"
              style="margin-right: 10px"
              (click)="changeStatus(row)"
              [disabled]="row.cbutton"
            >
              Clean
            </button>

            <button
              mat-raised-button
              color="primary"
              (click)="changeDryStatus(row)"
              [disabled]="row.dbutton"
            >
              Dry
            </button>
            <mat-icon *ngIf="row.check === true">check_circle</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item (click)="logOut()">LogOut</button>
</mat-menu>
