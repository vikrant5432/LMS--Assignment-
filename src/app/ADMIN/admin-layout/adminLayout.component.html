<mat-toolbar color="warn">
  LMS-(Laundary Management Service)

  <ng-container *ngIf="user$ | async as user; else adminloginButton">
    <button mat-button [mat-menu-trigger-for]="adminMenu">
      <mat-icon>account_circle</mat-icon>
      {{ user.username }}
      <mat-icon>expand_more</mat-icon>
    </button>
  </ng-container>

  <ng-template #adminloginButton>
    <button mat-button [routerLink]="['/admin-login']">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </ng-template>
</mat-toolbar>
<mat-menu #adminMenu="matMenu">
  <button mat-menu-item (click)="logOut()">LogOut</button>
</mat-menu>
